<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gera Sorte - Mega-Sena</title>
</head>
<body>
    <div class="container">
        <h1>Gera Sorte - Mega-Sena</h1>
        <p>Clique no botão abaixo para gerar seis números aleatórios:</p>
        
        <div class="numbers">
            <span class="number" id="number1"></span>
            <span class="number" id="number2"></span>
            <span class="number" id="number3"></span>
            <span class="number" id="number4"></span>
            <span class="number" id="number5"></span>
            <span class="number" id="number6"></span>
        </div>
        <button id="generateButton">Gerar Números</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
